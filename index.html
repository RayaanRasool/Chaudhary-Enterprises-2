<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaudhary Enterprises</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media-s3-us-east-1.ceros.com/pcl-construction/images/2023/11/23/ce7f8faec60e9bd177c55371809ce153/lgh-june22-40-edit.jpg') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: #00FFC6;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        /* Navigation Text Buttons */
        .nav-box {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 18px;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
            font-size: 16px;
            position: relative;
        }

        /* Glowing Effect on Text Only */
        .nav-box:hover {
            color: #00FFC6;
            text-shadow: 0 0 10px #00FFC6, 0 0 20px #00FFC6;
        }

        /* Icon Buttons */
        .nav-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
        }

        .nav-icon img {
            width: 30px;
            height: 30px;
            filter: brightness(1.2);
        }

        .nav-icon:hover img {
            filter: brightness(2) drop-shadow(0 0 10px #00FFC6);
        }

        /* Main Content */
        main {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: auto;
            backdrop-filter: blur(10px);
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #00C6FF, #0072FF);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                gap: 10px;
            }

            .nav-box {
                padding: 10px 15px;
                font-size: 14px;
            }

            .nav-icon {
                width: 45px;
                height: 45px;
            }

            .nav-icon img {
                width: 25px;
                height: 25px;
            }

            main {
                width: 90%;
                padding: 15px;
            }

            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Chaudhary Enterprises</h1>
        <big>Construction Company</big>
        <nav>
            <a href="./index.html" class="nav-box">Home</a>
            <a href="./index_1.html" class="nav-box">Contact Us</a>
            <a href="./index_2.html" class="nav-box">About Us</a>

            <a href="https://whatsapp.com/channel/0029VaTbzQ0GpLHXAs51zO3f" class="nav-icon" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>

            <a href="https://maps.app.goo.gl/iy44yX9nieP2Ge1v7" class="nav-icon" target="_blank">
                <img src="https://pngimg.com/uploads/google_maps_pin/google_maps_pin_PNG26.png" alt="Location">
            </a>
        </nav>
    </header>

    <main>
        <h2>We shape our buildings, thereafter they shape us.</h2>
        <section>
            <article>
                <p>At Chaudhary Enterprises, we bring your vision to reality with high-quality construction and innovative designs.</p>
            </article>
        </section>
    </main>

    <footer>
        <span>Â© 2025 CHAUDHARY CONSTRUCTION COMPANY. All Rights Reserved.</span>
    </footer>

</body>
</html>
